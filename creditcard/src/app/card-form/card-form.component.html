<app-card
  [name]="cardForm?.get('name')?.value || ''"
  [cardNumber]="cardForm?.get('cardNumber')?.value || ''"
  [expiration]="cardForm?.get('expiration')?.value || ''"
></app-card>
 
<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input label="name" [control]="nameControl"></app-input>
  <app-input label="Card Number" [control]="cardNumberControl"></app-input>
  <div class="columns">
    <div class="column">
      <app-input
        label="Expiration (MM/YY)"
        [control]="expirationControl"
      ></app-input>
    </div>
    <div class="column">
      <app-input
        label="Security Code"
        [control]="securityCodeControl"
      ></app-input>
    </div>
  </div>
  <div class="buttons">
    <button
      class="button is-primary"
      [disabled]="cardForm.invalid"
      type="submit"
    >
      Submit
    </button>
    <button class="button is-warning" type="button" (click)="onResetClick()">
      Reset
    </button>
  </div>
</form>
<hr />
